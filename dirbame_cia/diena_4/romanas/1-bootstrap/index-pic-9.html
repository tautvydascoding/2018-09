
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>CSS Layouts</title>
  </head>
  <body>

    <div class="container-fluid">
      <!-- START - HEADER -->
      <div class="row mb-1">
        <header class="col-md-12 bg-success aukstis-50">
          HEADER
        </header>
      </div>
      <!-- END - HEADER -->
      <!-- START - MAIN -->

      <div class="row">
        <div class="col-md-4 mr-md-1">
          <div class="row">
            <nav class="col-md-12 bg-success aukstis-200">
              NAV
            </nav>
          </div>
          <div class="row">
            <div class="col-md-12 bg-success aukstis-300 my-1">
              ADS
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <article class="col-md-12 bg-success aukstis-400">
              ARTICLE
            </article>
          </div>
          <div class="row">
            <footer class="col-md-12 bg-success aukstis-100 mt-1">
              FOOTER
            </footer>
          </div>
        </div>
      </div>

      <!-- END - MAIN -->

     </div> <!-- END - CONTAINER -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
